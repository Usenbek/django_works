{% extends "base.html" %}

{%block content%}
{% for thing in things %}
<div class="card" style="width: 18rem;">
  {% if thing.photo %}
  <img src="{{thing.photo.url}}" class="card-img-top" alt="...">
  {% else %}
  <img src="/static/default.jpg" class="card-img-top" alt="...">  
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">title: {{thing.Title}}</h5>
    <p class="card-text">description: {{thing.description}}</p>
    <p  class="card-text">salary: {{thing.value}}</p>
    <a href= "/things/{{thing.id}}"class="btn btn-primary">Наняться</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
